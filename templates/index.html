<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Select an Action</h1>
    <div class="button-container">
        <a href="{{ url_for('click') }}" class="button" style="padding: 15px 30px; font-size: 18px; ">Click</a>
        <a href="{{ url_for('tap') }}" class="button" style="padding: 15px 30px; font-size: 18px; ">Drag</a>
        <a href="{{ url_for('swipe') }}" class="button" style="padding: 15px 30px; font-size: 18px; ">Swipe</a>
    </div>
    <a href="{{ url_for('list_results') }}" class="button" style="padding: 15px 30px; font-size: 18px; ">View Results</a>
</body>
</html>
